<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GTA 5 RP Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #070b14;
      --panel: #0d1526;
      --neon: #00eaff;
      --neon-soft: rgba(0,234,255,0.25);
      --text: #e6f1ff;
      --muted: #7a8aa0;
      --danger: #ff3b3b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1630 0%, var(--bg) 60%);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: linear-gradient(90deg, #0b1d3a, #081226);
      border-bottom: 1px solid var(--neon-soft);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 2px;
      color: var(--neon);
    }

    nav {
      display: flex;
      gap: 12px;
    }

    nav button {
      background: transparent;
      border: 1px solid var(--neon-soft);
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.2s;
    }

    nav button.active,
    nav button:hover {
      border-color: var(--neon);
      box-shadow: 0 0 12px var(--neon-soft);
      color: var(--neon);
    }

    main {
      padding: 32px;
    }

    section { display: none; }
    section.active { display: block; }

    /* Главная */
    .hero {
      max-width: 900px;
      line-height: 1.6;
    }

    .streamers {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .streamer {
      background: var(--panel);
      border: 1px solid var(--neon-soft);
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .streamer img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--neon);
      margin-bottom: 12px;
    }

    .streamer a {
      display: inline-block;
      margin-top: 10px;
      color: var(--neon);
      text-decoration: none;
    }

    /* Группы */
    .groups-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .group {
      background: var(--panel);
      border: 1px solid var(--neon-soft);
      padding: 16px;
      min-height: 200px;
    }

    .group h3 {
      margin-top: 0;
      color: var(--neon);
      text-align: center;
    }

    .team {
      padding: 6px 10px;
      margin: 6px 0;
      border: 1px solid var(--neon-soft);
      cursor: grab;
      background: rgba(0,0,0,0.4);
    }

    /* Сетка */
    .bracket {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 32px;
      align-items: center;
    }

    .round h4 {
      text-align: center;
      color: var(--neon);
      margin-bottom: 16px;
    }

    .match {
      background: var(--panel);
      border: 1px solid var(--neon-soft);
      padding: 12px;
      margin-bottom: 16px;
    }

    .slot {
      padding: 6px 8px;
      border: 1px dashed var(--neon-soft);
      margin: 4px 0;
      min-height: 22px;
    }

    .winner {
      border-color: var(--neon);
      box-shadow: 0 0 12px var(--neon-soft);
      color: var(--neon);
    }

    /* Админ */
    .login {
      max-width: 300px;
      margin: 60px auto;
      background: var(--panel);
      padding: 20px;
      border: 1px solid var(--neon-soft);
    }

    .login input,
    .login button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .admin-panel {
      display: none;
    }

    .admin-panel.active {
      display: block;
    }

    .admin-panel button {
      padding: 10px 16px;
      margin-right: 10px;
      background: transparent;
      border: 1px solid var(--neon);
      color: var(--neon);
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>GTA 5 RP TOURNAMENT</h1>
  <nav>
    <button class="active" data-tab="home">Главная</button>
    <button data-tab="groups">Группы</button>
    <button data-tab="bracket">Сетка</button>
    <button data-tab="admin">Админ</button>
  </nav>
</header>

<main>
  <section id="home" class="active">
    <div class="hero">
      <h2>Турнир GTA 5 RP</h2>
      <p>Киберспортивный RP-турнир между сильнейшими командами серверов GTA 5 RP. Следите за матчами, поддерживайте команды и наблюдайте за финальной сеткой в реальном времени.</p>
    </div>

    <div class="streamers">
      <div class="streamer">
        <img src="https://via.placeholder.com/80" />
        <div>Streamer One</div>
        <a href="#">Перейти</a>
      </div>
      <div class="streamer">
        <img src="https://via.placeholder.com/80" />
        <div>Streamer Two</div>
        <a href="#">Перейти</a>
      </div>
    </div>
  </section>

  <section id="groups">
    <div class="groups-grid" id="groupsGrid"></div>
  </section>

  <section id="bracket">
    <div class="bracket" id="bracketGrid"></div>
  </section>

  <section id="admin">
    <div class="login" id="loginBox">
      <input id="login" placeholder="Логин" />
      <input id="password" type="password" placeholder="Пароль" />
      <button onclick="loginAdmin()">Войти</button>
    </div>

    <div class="admin-panel" id="adminPanel">
      <h3>Админ-панель</h3>
      <button onclick="exportJSON()">Сохранить JSON</button>
      <input type="file" onchange="importJSON(event)" />
    </div>
  </section>
</main>

<script>
  const tabs = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main section');

  tabs.forEach(btn => {
    btn.onclick = () => {
      tabs.forEach(b => b.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    };
  });

  const data = {
    groups: Array.from({ length: 8 }, (_, i) => ({
      name: 'Group ' + String.fromCharCode(65 + i),
      teams: ['Team 1', 'Team 2', 'Team 3', 'Team 4']
    }))
  };

  function renderGroups() {
    const grid = document.getElementById('groupsGrid');
    grid.innerHTML = '';
    data.groups.forEach(g => {
      const el = document.createElement('div');
      el.className = 'group';
      el.innerHTML = `<h3>${g.name}</h3>` + g.teams.map(t => `<div class="team">${t}</div>`).join('');
      grid.appendChild(el);
    });
  }

  function renderBracket() {
    const grid = document.getElementById('bracketGrid');
    grid.innerHTML = `
      <div class="round"><h4>1/4</h4>${'<div class="match"><div class="slot">—</div><div class="slot">—</div></div>'.repeat(4)}</div>
      <div class="round"><h4>1/2</h4>${'<div class="match"><div class="slot">—</div><div class="slot">—</div></div>'.repeat(2)}</div>
      <div class="round"><h4>Финал</h4>${'<div class="match"><div class="slot">—</div><div class="slot">—</div></div>'}</div>
      <div class="round"><h4>Победитель</h4><div class="match"><div class="slot winner">—</div></div></div>`;
  }

  function loginAdmin() {
    const l = document.getElementById('login').value;
    const p = document.getElementById('password').value;
    if (btoa(l) === 'bmV0dXJuaXI=' && btoa(p) === 'cXFxY3d3') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').classList.add('active');
    } else {
      alert('Неверные данные');
    }
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'data.json';
    a.click();
  }

  function importJSON(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      Object.assign(data, JSON.parse(reader.result));
      renderGroups();
      renderBracket();
    };
    reader.readAsText(file);
  }

  renderGroups();
  renderBracket();
</script>

</body>
</html>

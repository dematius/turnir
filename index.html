<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GTA Tournament Teams</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #e9f3ff;
      background: url('https://images.unsplash.com/photo-1549921296-3c8a6c1d8d74?auto=format&fit=crop&w=1920&q=80') center / cover no-repeat;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(5,10,20,0.92), rgba(5,10,20,0.75));
      z-index: 0;
    }

    .layout {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      padding: 36px 24px;
      background: linear-gradient(180deg, rgba(10,20,40,0.95), rgba(5,10,25,0.9));
      border-right: 2px solid rgba(0,180,255,0.35);
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 32px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #00c6ff;
      text-shadow: 0 0 12px rgba(0,198,255,0.7);
    }

    .team {
      padding: 18px 20px;
      margin-bottom: 18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(0,198,255,0.25);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.25s ease;
      position: relative;
    }

    .team::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(0,198,255,0.25), transparent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .team:hover::before,
    .team.active::before {
      opacity: 1;
    }

    .team.active {
      box-shadow: 0 0 20px rgba(0,198,255,0.5);
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 36px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      padding: 26px 30px;
      background: linear-gradient(90deg, rgba(0,198,255,0.25), rgba(0,0,0,0));
      border: 1px solid rgba(0,198,255,0.35);
      font-size: 26px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 14px rgba(0,198,255,0.6);
    }

    .players-panel {
      flex: 1;
      padding: 30px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(0,198,255,0.25);
      overflow-y: auto;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 26px;
    }

    .player {
      background: linear-gradient(160deg, rgba(10,20,40,0.9), rgba(5,10,25,0.9));
      border: 1px solid rgba(0,198,255,0.25);
      padding: 18px;
      display: flex;
      gap: 16px;
      box-shadow: 0 0 14px rgba(0,0,0,0.6);
    }

    .avatar {
      width: 86px;
      height: 86px;
      background-size: cover;
      background-position: center;
      border: 2px solid #00c6ff;
    }

    .player-name {
      font-size: 18px;
      margin-bottom: 8px;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0,234,255,0.7);
    }

    .player-desc {
      font-size: 14px;
      color: #cddfff;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="layout">

  <aside class="sidebar">
    <h1>Турнир</h1>
    <div class="team active" data-team="alpha">Alpha Team</div>
    <div class="team" data-team="bravo">Bravo Team</div>
    <div class="team" data-team="charlie">Charlie Team</div>
  </aside>

  <main class="content">
    <div class="header" id="teamTitle"></div>

    <div class="players-panel">
      <div class="players-grid" id="playersList"></div>
    </div>
  </main>

</div>

<script>
const data = {
  alpha: {
    title: 'Alpha Team — Quarter Final',
    players: [
      { name: 'Player One', desc: 'Штурмовик турнира', avatar: 'https://randomuser.me/api/portraits/men/11.jpg' },
      { name: 'Player Two', desc: 'Тактик и координатор', avatar: 'https://randomuser.me/api/portraits/men/21.jpg' }
    ]
  },
  bravo: {
    title: 'Bravo Team — Semi Final',
    players: [
      { name: 'Player Three', desc: 'Снайпер', avatar: 'https://randomuser.me/api/portraits/men/31.jpg' },
      { name: 'Player Four', desc: 'Поддержка', avatar: 'https://randomuser.me/api/portraits/men/41.jpg' }
    ]
  },
  charlie: {
    title: 'Charlie Team — Final',
    players: [
      { name: 'Player Five', desc: 'Капитан команды', avatar: 'https://randomuser.me/api/portraits/men/51.jpg' }
    ]
  }
};

const teams = document.querySelectorAll('.team');
const title = document.getElementById('teamTitle');
const list = document.getElementById('playersList');

function loadTeam(key) {
  const t = data[key];
  title.textContent = t.title;
  list.innerHTML = '';
  t.players.forEach(p => {
    list.innerHTML += `
      <div class="player">
        <div class="avatar" style="background-image:url('${p.avatar}')"></div>
        <div>
          <div class="player-name">${p.name}</div>
          <div class="player-desc">${p.desc}</div>
        </div>
      </div>`;
  });
}

teams.forEach(team => {
  team.addEventListener('click', () => {
    teams.forEach(t => t.classList.remove('active'));
    team.classList.add('active');
    loadTeam(team.dataset.team);
  });
});

loadTeam('alpha');
</script>

</body>
</html>
